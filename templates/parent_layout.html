<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Layout Template</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        .container{
            max-width: 900px;
            padding-top: 100px;
        }
        h2 {color: cadetblue}
    </style>
</head>
<body>
    <div class="container">
        <h2>Base Template</h2>
        <br>
        {% block content %}{% endblock %} <!-- indicates child might override -->
        <p>{{ self.content() }}</p>
        <br>
        <h2>The end of parent template</h2>
    </div>
</body>
</html>
